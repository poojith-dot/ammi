<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to bottom, #6ab7ff, #fff);
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        max-width: 90%;
        width: 450px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
      }

      #timeDisplay {
        font-size: 36px;
        font-weight: bold;
        color: #3498db;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.08);
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from { opacity: 0.9; }
        to { opacity: 1; }
      }

      p {
        color: #7f8c8d;
        font-size: 16px;
        margin-top: 30px;
        font-style: italic;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.03);
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div id="timeDisplay">Loading...</div>
        <p>This website displays the current time, updating every second.</p>
    </div>
    <script>
      function updateTime() {
          const now = new Date();
          const timeString = now.toLocaleTimeString();
          document.getElementById('timeDisplay').textContent = timeString;
          document.title = "Time: " + timeString; // Update the title
      }

      document.addEventListener('DOMContentLoaded', () => {
          updateTime();
          setInterval(updateTime, 1000);
      });
    </script>
</body>
</html>
